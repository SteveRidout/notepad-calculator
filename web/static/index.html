<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notepad Calculator</title>
    <meta
      name="description"
      content="For jotting down and sharing quick calculations. Type free-form text and see the results of any calculations appear in the margin."
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />

    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16" />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-196x196.png"
      sizes="196x196"
    />
    <link
      rel="icon"
      type="image/png"
      href="/favicon-512x512.png"
      sizes="512x512"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Notepad Calculator" />

    <link rel="apple-touch-icon" sizes="152x152" href="/favicon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/favicon-167x167.png" />

    <link rel="manifest" href="/manifest.json" />

    <script defer="defer" src="/bundle.js"></script>
  </head>

    <div id="root"></div>
  </body>
</html>
